<div class="modal fade" id="mediumModal1" tabindex="-1" role="dialog" aria-labelledby="mediumModal1Label" aria-hidden="true">
                                                                     
<div class="modal-dialog modal-lg" id="myEdit" role="document">
    <div class="modal-content">
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="modal-header">
            <h5 class="modal-title" id="mediumModal1Label">Update Client</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        
                        <div class="card-body">
                            <!-- Credit Card -->
                                        <div class="form-group">
                                            <label for="coverpic" class="control-label mb-1">Cover Pic</label><br>
                                            <label>{{i.cover_pic}}</label>
                                            <input id="coverpic" name="coverpic" type="file" class="form-control" aria-required="true" aria-invalid="false">
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group has-success">
                                                    <label for="fname" class="control-label mb-1">First Name</label>
                                                    <input id="fname" name="fname" value="{{i.first_name}}" type="text" required class="form-control fname valid" data-val="true" data-val-required="Please enter the name on card" autocomplete="fname" aria-required="true" aria-invalid="false" aria-describedby="fname">
                                                    
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group has-success">
                                                    <label for="lname" class="control-label mb-1">last Name</label>
                                                    <input id="lname" name="lname" value="{{i.last_name}}" type="text" required class="form-control lname valid" data-val="true" data-val-required="Please enter the name on card" autocomplete="lname" aria-required="true" aria-invalid="false" aria-describedby="lname">
                                                    
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group has-success">
                                                    <label for="address" class="control-label mb-1">Address</label>
                                                    <input id="address" value="{{i.address}}" name="address" type="text" required class="form-control address valid" data-val="true" data-val-required="Please enter the name on card" autocomplete="address" aria-required="true" aria-invalid="false" aria-describedby="address">
                                                    
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group has-success">
                                                    <label for="phone" class="control-label mb-1">Phone Number</label>
                                                    <input id="phone" value="{{i.phone}}" name="phone" type="text" required class="form-control phone valid" data-val="true" data-val-required="Please enter the name on card" autocomplete="phone" aria-required="true" aria-invalid="false" aria-describedby="phone">
                                                    
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group has-success">
                                                    <label for="email" class="control-label mb-1">Email</label>
                                                    <input id="email" value="{{i.email}}" name="email" type="email" required class="form-control email valid" data-val="true" data-val-required="Please enter the name on card" autocomplete="email" aria-required="true" aria-invalid="false" aria-describedby="email">
                                                    
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group has-success">
                                                    <label for="password" class="control-label mb-1">Password</label>
                                                    <input id="password" value="{{i.password}}" name="password" required type="password" class="form-control password valid" data-val="true" data-val-required="Please enter the name on card" autocomplete="password" aria-required="true" aria-invalid="false" aria-describedby="password">
                                                </div>
                                            </div>
                                        </div>    
                        </div>
                    </div> <!-- .card -->

                </div><!--/.col-->
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-info">Save</button>
        </div>
    </form>
    </div>
</div>

</div>
